<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Plat Nomor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6b48ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .image-preview {
            max-width: 150px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #6b48ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #5a3ee6;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .error {
            color: #d32f2f;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Klasifikasi Plat Nomor</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" id="fileInput" required>
            <br><br>
            <input type="submit" value="Cek Sekarang">
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if result %}
            <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Uploaded Image" class="image-preview">
            <p class="result">Hasil Prediksi: {{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
